  <script type="text/javascript">
  try {
    if (window.localStorage.getItem("jgkj_time")) {
      var jgkj_time = parseInt(window.localStorage.getItem("jgkj_time"));
      if (jgkj_time + 1000 * 60 * 10 < Date.now()) {
        window.localStorage.setItem("jgkj_time", Date.now());
        window.location.href = "https://ticket.samecity.com.cn/wx/ticket.html?" + Date.now();
      }
    } else {
      window.localStorage.setItem("jgkj_time", Date.now());
      window.location.href = "https://ticket.samecity.com.cn/wx/ticket.html?" + Date.now();
    }
  } catch (error) {
    console.log(error)
  }
  </script>
